version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ovio
      POSTGRES_USER: ovio
      POSTGRES_PASSWORD: ovio
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    volumes: []
  web:
    build: ..
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://ovio:ovio@db/ovio
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
volumes:
  db-data: {}
